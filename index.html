<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="t.css">
<link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container-fluid">
    <div class="main">
     
      <h1>addEventListener</h1>
      <a href="#" class="btn btn-primary tt">Submit</a>
    </div>
  </div>

    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
         const x=document.querySelector("h1");
         const y=document.querySelector(".tt");
         y.addEventListener("click",myfunction);
         function myfunction(){
          x.style.display="none";
          document.addEventListener("mousemove",myfunctio);

          function myfunctio(){
            x.style.display="block";
          }
         }

  </script>
</body>
</html>
