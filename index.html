<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="t.css">
<link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

  <section class="rasel">
<div class="container-fluid">
    <div class="container">
      <div class="row">
          <div class="col-lg-4">
              <div class="rasel_one" onclick="myfunction()">
                  rasel_one
              </div>
          </div>
          <div class="col-lg-4">
            <div class="rasel_two">
              rasel_two
            </div>
          </div>
          <!-- two_end -->
          <div class="col-lg-4">
            <div class="rasel_three">
              rasel_three
             </div>
          </div>
          <!-- end -->
        
      </div>
    </div>
</div>
  </section>

<script>
     const x=document.querySelector(".rasel_one");



     function myfunction(){
      x.style.animation="mymove 4s 2";
      x.addEventListener("animationstart", mystart);
      x.addEventListener("animationiteration",myrepeat);
      x.addEventListener("animationend",myend)
    }
    function mystart(){
      x.style.backgroundColor="blue";
      x.style.color="white";
      x.style.fontSize="30px";
      x.style.fontWeight="bold";
    }
    function myrepeat(){
      x.style.backgroundColor="yellow";
      x.style.color="white";
      x.style.fontSize="50px";
      x.style.fontWeight="bold";
    }
    function myend(){
      x.style.backgroundColor="green";
      x.style.color="white";
      x.style.fontSize="50px";
      x.style.fontWeight="bold";
    }

</script>
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
